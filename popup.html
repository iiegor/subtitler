</head>
<body>
  <header class="header" role="banner">__MSG_appName__</header>

  <div id="content" class="content">

      <div class="quantumButtonOverlay"></div>

      <content class="quantumButtonContent">
        <span>__MSG_pickButton__</span>

  <section id="configuration">
    <div class="header section-header">__MSG_configurationText__</div>

    <div class="inner">
      <input role="combobox" type="text" placeholder="1:12" class="quantumInput input-configuration">
    </div>
  </section>

  <section id="footer">
    <div class="header section-header">__MSG_footerText__ <a href="https://twitter.com/iiegor">@iiegor</a></div>
  </section>
