<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.rawgit.com/iiegor/quantum/v0.0.8/dist/quantum.min.css">
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
  <header class="header" role="banner">Subtitler</header>

  <div id="content" class="content">
    <div role="button" class="quantumButton quantumButtonDark quantumButtonRaised btn-selectVideo btn-fullWidth">
      <div class="quantumButtonOverlay"></div>

      <content class="quantumButtonContent">
        <span>Pick video element</span>
      </content>
    </div>
  </div>
  
  <section id="configuration">
    <div class="header section-header">Configuration</div>

    <div class="inner">
      <input role="combobox" type="text" placeholder="1:12" class="quantumInput input-configuration">
    </div>
  </section>

  <section id="footer">
    <div class="header section-header">Developed by <a href="https://twitter.com/iiegor" onclick="javascript:open('http://google.com')">@iiegor</a></div>
  </section>

  <script type="text/javascript" src="scripts/base.js"></script>

</html>
